<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekolojik Kredi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Üst Kısım (Başlık ve Sayaç) -->
    <header class="main-header">
        <div class="logo">
            ♻️ <span class="title">Ekolojik Kredi</span>
        </div>
        <div class="waste-counter">
            <span>Toplam Atık:</span>
            <span id="wasteCount">0</span> kg
        </div>
    </header>

    <!-- Ana İçerik -->
    <main>
        <section class="intro">
            <h1>Hoş Geldiniz</h1>
            <p>Ekolojik Kredi sistemimizle geri dönüşüm yaparak çevreye katkıda bulunun!</p>
        </section>

        <!-- Atık Giriş Formu -->
        <section class="waste-input">
            <h2>Atık Girişi</h2>
            <form id="wasteForm">
                <label for="wasteType">Atık Türü:</label>
                <select id="wasteType" required>
                    <option value="Plastik">Plastik</option>
                    <option value="Kağıt">Kağıt</option>
                    <option value="Cam">Cam</option>
                    <option value="Metal">Metal</option>
                    <option value="Elektronik">Elektronik</option>
                    <option value="Pil">Pil</option>
                    <option value="Yağ">Yağ</option>
                    <option value="Tekstil">Tekstil</option>
                </select>

                <label for="wasteAmount">Atık Miktarı (kg):</label>
                <input type="number" id="wasteAmount" min="0.1" step="0.1" required>

                <button type="submit">Ekle</button>
            </form>
        </section>

        <!-- Atık Geçmişi -->
        <section class="waste-history">
            <h2>Atık Geçmişi</h2>
            <ul id="wasteList">
                <li>Henüz atık eklenmedi.</li>
            </ul>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
